<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

<br><br>

Country: <span th:text="${student.country}"></span>

<br><br>

Favourite Programming Language: <span th:text="${student.favouriteLanguage}"></span>


<br><br>

Favourite Operating System:
<ul >
    <li th:each="os: ${student.favouriteOS}" th:text="${os}"/>
</ul>


</body>
</html>
