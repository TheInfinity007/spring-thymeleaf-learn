<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    <!--  *{firstName} is same as student.firstName   -->
    First name: <input type="text" name="firstName" th:field="${student.firstName}" placeholder="First Namee"/>
    <br><br>
    Last name: <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name"/>
    <br><br>

    Country:
    <select th:field="*{country}">
        <option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        <option th:value="New Zealand">New Zealand</option>
<!--        <option th:value="France">France</option>-->
<!--        <option th:value="Germany">Germany</option>-->
<!--        <option th:value="India">India</option>-->
    </select>

    <br><br>
    <input type="submit"/>
</form>


</body>
</html>
