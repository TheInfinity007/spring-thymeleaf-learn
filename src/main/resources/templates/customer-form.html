<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <style>
        .error {
            color: red
        }
    </style>
</head>
<body>
<i>Fill out the form. Asterisk (*) means required.</i>
<br><br>
<h3>Customer Registration Form</h3>
<form th:action="@{/processCustomerForm}" th:object="${customer}" method="POST">
    <!--  *{firstName} is same as student.firstName   -->
    First name: <input type="text" name="firstName" th:field="${customer.firstName}" placeholder="First Namee"/>
    <br><br>
    Last name (*): <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name"/>

    <!--  Add error message (if present)  -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>

    <input type="submit"/>
</form>


</body>
</html>
